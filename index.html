<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>flip card</title>
</head>

<body>
  <div id="cards">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <p>Front Side</p>
        </div>
        <div class="card-back">
          <p>Back Side</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Важно: страница должна открываться через http(s), не через file://
    fetch('./data.json')
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('cards');
        const firstCard = container.querySelector('.card');

        data.forEach((item, idx) => {
          let cardEl;

          if (idx === 0) {
            // Заполняем первую существующую карточку
            cardEl = firstCard;
          } else {
            // Клонируем для остальных
            cardEl = firstCard.cloneNode(true);
            container.appendChild(cardEl);
          }

          // Подставляем tag на фронт
          const frontP = cardEl.querySelector('.card-front p');
          if (frontP) {
            frontP.textContent = `Front Side: ${item.tag}`;
          }

          // Подставляем id на обратную сторону
          let backP = cardEl.querySelector('.card-back p');
          if (!backP) {
            // Если абзаца нет — создадим
            backP = document.createElement('p');
            cardEl.querySelector('.card-back').appendChild(backP);
          }
          backP.textContent = `Back Side: ${item.id}`;
        });
      })
      .catch(console.error);
  </script>
</body>

</html>
